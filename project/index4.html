<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> converter</title>
    <link rel="stylesheet" href="./index4.css">
   
    
</head>
<body>
    <div id="wrapper">
        <h2>cm to inches</h2>
        <div class="inputdiv">
            <input type="text" id="input" placeholder="Enter length in cm" >
        </div>
        <div >
            <button type="submit"  onclick="convert()">Convert to inches</button>u
        </div>
        <div id="result">

        </div>
        </div>
        <script>
            function convert(){
            let cm=Number(document.getelElementById("input").value);
            let inch=cm/2.54;
            let result=document.getElementById("result");
            result.innerHTML=inch;
            }
        </script>
</body>
</html>
