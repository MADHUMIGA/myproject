<input type="text" class="city">
<button onclick="temp()">search</button>
<p id="cityname"></p>
<h1 id="temp"></h1>
<script>
    function temp(){
        var name=document.getElementById("city").value;
        var key=`851e8c79811e2cfc68bfabfafae5d895`
        var url=`https://api.openweathermap.org/data/2.5/weather?lat=44.34&lon=10.99&q=q${name}appid=${ key}`
    
    fetch(url)
    .then(data=>data.json())
    .then(data=>{
        document.getElementById("cityname").innerHTML=data.name;
        document.getElementById("temp").innerHTML=data.temp;

    })
}
